<!-- templates/services/list.html -->
<a href="{{ url_for('services.create_service') }}">Új szolgáltatás</a>

<ul>
  {% for s in items %}
  <li>
    {{ s.name }} – {{ s.base_duration_min }} perc – {{ s.base_price }} Ft
    <a href="{{ url_for('services.edit_service', service_id=s.id) }}">szerk.</a>
    <form method="post" action="{{ url_for('services.delete_service', service_id=s.id) }}" style="display:inline">
      <button type="submit" onclick="return confirm('Biztos törlöd?')">törlés</button>
    </form>
  </li>
  {% endfor %}
</ul>
